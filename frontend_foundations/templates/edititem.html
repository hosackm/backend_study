{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
<h2>Add a new menu item</h2>
<form action="/restaurant/{{restaurant.id}}/menu/{{menu_item.id}}/edit" method="POST">
  <div class="form-group">
    <label for="menuItemName">Menu item name:</label>
    <input class="form-control" id="menuItemName" type="text" name="menu_item_name">
  </div>
  <div class="form-group">
    <label for="menuItemPrice">Menu item price:</label>
    <input class="form-control" id="menuItemPrice" type="text" name="menu_item_price">
  </div>
  <div class="form-group">
    <label for="menuItemCourse">Menu item course:</label>
    <input class="form-control" id="menuItemCourse" type="text" name="menu_item_course">
  </div>
  <div class="form-group">
    <label for="menuItemDescription">Description:</label>
    <textarea class="form-control" id="menuItemDescription" name="menu_item_description"></textarea>
  </div>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
</div>
{% endblock %}
