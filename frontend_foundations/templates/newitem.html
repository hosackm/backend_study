{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
<h2>Add a new menu item</h2>
<form action="/restaurant/{{restaurant.id}}/menu/new" method="POST">
  <div class="form-group">
    <label>Menu item name:</label>
    <input class="form-control" type="text" name="menu_item_name">
  </div>
  <div class="form-group">
    <label>Menu item price:</label>
    <input class="form-control" type="text" name="menu_item_price">
  </div>
  <div class="form-group">
    <label>Menu item course:</label>
    <input class="form-control" type="text" name="menu_item_course">
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea class="form-control" name="menu_item_description"></textarea>
  </div>
    <input class="btn btn-success" type="submit" value="Submit">
</form>
</div>
{% endblock %}
