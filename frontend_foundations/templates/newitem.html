{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
<h2>Add a new menu item</h2>
<form action="/restaurant/{{restaurant.id}}/menu/new" method="POST">
  <div class="form-group">
    <label for="menuItemName">Menu item name:</label>
    <input id="menuItemName" class="form-control" type="text" name="menu_item_name">
  </div>
  <div class="form-group">
    <label for="menuItemPrice">Menu item price:</label>
    <input id="menuItemPrice" class="form-control" type="text" name="menu_item_price">
  </div>
  <div class="form-group">
    <label for="menuItemCourse">Menu item course:</label>
    <select class="form-control" id="menuItemCourse" name="menu_item_course">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
      <option>Snack</option>
    </select>
  </div>
  <div class="form-group">
    <label for="menuItemDescription">Description:</label>
    <textarea id="menuItemDescription" class="form-control" name="menu_item_description"></textarea>
  </div>
    <input class="btn btn-success" type="submit" value="Submit">
</form>
</div>
{% endblock %}
