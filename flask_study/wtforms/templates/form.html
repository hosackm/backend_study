<html>
  <head></head>
  <body>
    <form method="POST" action="/">
      {{ form.csrf_token }}
      {{ form.name.label }}{{ form.name }}
      {{ form.email.label }}{{ form.email }}
      {{ form.submit }}
    </form>
    {% for msg in form.errors.values() %}
      <div style="color:red">{{ msg[0] }}</div>
    {% endfor %}
  </body>
</html>
